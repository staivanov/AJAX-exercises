<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <link rel="stylesheet" href="phonebook.css">
</head>

<body>
    <article>
        <h1>Phonebook</h1>
        <ul id="phonebook"></ul>
        <button id="btnLoad">Load contacts</button>

        <h3>Create Contact</h3>
        Person: <input type="text" id="person" placeholder="name" />
        <br>
        <br>
        Phone: <input type="text" id="phone" placeholder="number" />
        <br>
        <button id="btnCreate">Create contact</button>
        <script src="phonebook.js"></script>
    </article>
</body>

</html>
